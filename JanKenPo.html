<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JanKenPo</title>
        <style>
             #screen{
                border:1px solid #000000;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: moz-crisp-edges;
                width: 500px;
                height: 500px;
            }
        </style>
       
    </head>
    <body>
        <h1>Aperte qualquer tecla para começar o jogo, f - termina</h1>
        <p>Pedra: p1-1/ p2-z</p>
        <p>Papel: p1-2/ p2-x</p>
        <p>Tesoura: p1-3/ p2-c</p>
                
        <canvas id="screen" width="3" height="3"></canvas>
        <script>
            const screen = document.getElementById("screen")
            const context = screen.getContext("2d")

            var start = 'f';

            document.addEventListener('keydown',handleKeydown)
            
            var keyPlayer1
            var keyPlayer2



            function handleKeydown(event){
                const keyPressed = event.key;
                
                start = keyPressed
                if(start !== 'f') {
                    
                    
                    if(keyPressed == 'z' || keyPressed =='x' || keyPressed =='c'){
                        keyPlayer2 = keyPressed
                        console.log(keyPlayer2)
                    }

                    if(keyPressed == 1 || keyPressed == 2 || keyPressed == 3){
                        keyPlayer1 = keyPressed
                        console.log(keyPlayer1)
                    }

                }                
                
                if(keyPlayer1 == 1){
                    if(keyPlayer2 == 'x'){
                        window.alert("Player 2 ganhou.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                    if(keyPlayer2 == 'c'){
                        window.alert("Player 1 ganhou.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                    if(keyPlayer2 == 'z'){
                        window.alert("Próxima rodada.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                }

                if(keyPlayer1 == 2){
                    if(keyPlayer2 =='c'){
                        window.alert("Player 2 ganhou.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                    if(keyPlayer2 == "z"){
                        window.alert("Player 1 ganhou.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                    if(keyPlayer2 == "x"){
                        window.alert("Próxima rodada.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                }
                if(keyPlayer1 == 3){
                    if(keyPlayer2 == 'x'){
                        window.alert("Player 1 ganhou.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                    if(keyPlayer2 == 'z'){
                        window.alert("Player 2 ganhou.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                    if(keyPlayer2 == 'c'){
                        window.alert("Próxima rodada.")
                        keyPlayer1 = 0
                        keyPlayer2 = 0
                        return
                    }
                }

            return
            }
        </script>
    </body>
</html>
